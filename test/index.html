<!DOCTYPE html>
<html>
    <head>
        <title>Fill Demo</title>
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body>
        <div id="fill-main" class="fill-container">
            <div data-fill="row: 0; col: 0"><label>Upper left</label></div>
            <div data-fill="row: 0; col: 1"><label>Upper center</label></div>
            <div data-fill="row: 0; col: 2; rowSpan: 2"><label>Right column</label></div>
            <div data-fill="row: 1; col: 0; colSpan: 2"><label>Middle left</label></div>
            <div data-fill="row: 2; col: 0"><label>Lower left</label></div>
            <div data-fill="row: 2; col: 1; colSpan:2"><label>Lower right</label></div>
        </div>
        <script type="application/javascript" src="../src/vendor/requirejs-2.1.15.min.js"></script>
        <script>
            requirejs.config({
                paths : {
                    'jquery' : '../src/vendor/jquery-1.11.1.min',
                    'jquery.fill' : '../dist/fill.min'
                },
                shim : {
                    'jquery.fill' : ['jquery']
                }
            });

            require(['jquery','jquery.fill'], function($){
                $(".fill-container").fill({ padding: "1em" });
            });
        </script>
    </body>
</html>
