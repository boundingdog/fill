<!DOCTYPE html>
<html>
    <head>
        <title>Fill Demo</title>
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body>
        <div id="fill-main" class="fill-container">
            <div class="fill-component" data-fill="row: 0; col: 0"><label>Upper left</label></div>
            <div class="fill-component" data-fill="row: 0; col: 1"><label>Upper center</label></div>
            <div class="fill-component" data-fill="row: 0; col: 2; rowSpan: 2"><label>Right column</label></div>
            <div class="fill-component" data-fill="row: 1; col: 0; colSpan: 2"><label>Middle left</label></div>
            <div class="fill-component" data-fill="row: 2; col: 0"><label>Lower left</label></div>
            <div class="fill-component" data-fill="row: 2; col: 1; colSpan:2"><label>Lower right</label></div>
        </div>
        <script type="application/javascript" src="../src/vendor/jquery-1.11.1.min.js"></script>
        <script type="application/javascript" src="../src/window-resize-listener.js"></script>
        <script type="application/javascript" src="../src/fill-component.js"></script>
        <script type="application/javascript" src="../src/cell-size-calculator.js"></script>
        <script type="application/javascript" src="../src/layout-manager.js"></script>
        <script type="application/javascript" src="../src/fill.js"></script>
        <script type="application/javascript" src="../src/fill-jquery-plugin.js"></script>
        <script>
            $(document).ready(function(){
                var fill = $(".fill-container").fill({ padding: "1em" });
            });
        </script>
    </body>
</html>
